<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">password change</title>
</head>
<body>
<section class="banner ">

 <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" style="height: 240px"class="col-md-12">
                       
                      <h3 class="text-center"style="color:#009688">Change Password</h3> 	
					
                        <form th:action="@{/changepassword}" method="post">
                        <div class="form-group">
                        
                        
                        
                        <input type="password" name="npass" placeholder="Enter New Password"   required="required"  class="form-control">
                        
                        
                        </div>
                        <div class="container text-center">
                        
                        <button type="submit" class="btn btn-primary">Change Password</button>
                        </div>
                      
                        
                        
                        </form>
                        
                        
                        
                        
                        
                    </div>
                </div>
            </div>
        </div>
    </div>




</section>

</body>
</html>
