<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/userbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">dashboard</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3 "   th:if="${u}" >
<div class="card-body">
<div class="container text-center">
 <img alt=""style="width: 200px;height: 200px" class="contactimage" th:src="@{'/image/'+${u.imgurl}}">
 <h3 style="color: #009688" th:text="${u.uname}"></h3>
 <table class="table">
  <thead >
    <tr>
      <th scope="col">ID</th>
      <th scope="col"><span th:text="${u.uid}"></span></th>
      
    </tr>
  </thead>
  <tbody >
  
    <tr>
      <th scope="col">Email</th>
      <th scope="col"><span  th:text="${u.email}"></span></th>
      
    </tr>
    <tr>
      <th scope="col">Role</th>
      <th scope="col"><span  th:text="${u.role}"></span></th>
      
    </tr>
    <tr>
      <th scope="col">About</th>
      <th scope="col"><span  th:text="${u.about}"></span></th>
      
    </tr>
    
    
  </tbody>
</table>

     <form class="mt-1"method="post" th:action="@{/user/updateprofile} " enctype="multipart/form-data">
       <button  type="submit"class="btn btn-primary btn-sm">Update</button></form>
</div>

</div>

</div>
<h2 class="text-center bg-danger text-white" th:unless="${u}"> You Dont have Permission to View </h2>
<script type="text/javascript">
$(document).ready(()=>{
	$(".item").removeClass("active");
	$("#viewprofile").addClass("active");
});

</script>
</section>

</body>
</html>
