<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/userbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">Contacts</title>
</head>
<body>
	<section>
		<div class="card mr-3  ml-3">
			<div class="card-body">
				<h3 class="text-center">Add Contact</h3>
					
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">

							<form action="" th:object="${contact}"
								enctype="multipart/form-data" method="POST"
								th:action="@{/user/processcontact}">


								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" name="cname" placeholder="Enter Name"
										class="form-control" required="required">
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" name="secondname"
										placeholder="Enter Nick Name" class="form-control">
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number" name="phone" size="10"
										placeholder="Enter Mobile Number" class="form-control"  required="required"/>
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>
									<input type="email" name="email" placeholder="Enter Email "
										class="form-control" required="required"/>
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" name="work"
										placeholder="Enter Profession/Work" class="form-control">
								</div>
								<div class="form-group mt-3">
									<textarea name="desc" placeholder="Enter Description" rows="5"id="text"
										class="form-control"></textarea>
								</div>
								<div class="custom-file">
									<input type="file" name="contactimage" multiple="multiple">
								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-outline-primary">SaveContact</button>
								</div>
							</form>


						</div>

					</div>

				</div>

			</div>

		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
	<script >
		tinymce.init({
  selector: '#text'
});</script>

<script type="text/javascript">
$(document).ready(()=>{
	$(".item").removeClass("active");
	$("#addcontacts").addClass("active");
});

</script>
	</section>

</body>
</html>
