<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal/userbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:value="${title}">Contacts</title>
</head>
<body>
	<section>
		<div class="card mr-3  ml-3">
			<div class="card-body">
				<h3 class="text-center">Update Contact</h3>
					
				<div class="container-fluid mt-1">
					<div class="row">
						<div class="col-md-10 offset-md-1">

							<form th:action="@{/user/processupdate} "method="post" enctype="multipart/form-data" th:object="${contact}">

<input type="hidden" name="cid"	th:value="${contact.cid}"class="form-control" >
								<div class="input-group">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-plus"></i>
										</div>
									</div>
									<input type="text" name="cname" placeholder="Enter Name"
										th:value="${contact.cname}"class="form-control" required="required">
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fas fa-user-alt"></i>
										</div>
									</div>
									<input type="text" name="secondname"
									th:value="${contact.secondname}"	placeholder="Enter Nick Name" class="form-control">
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-phone"></i>
										</div>
									</div>
									<input type="number" name="phone" size="10" th:value="${contact.phone}"
										placeholder="Enter Mobile Number" class="form-control"  required="required"/>
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">@</div>
									</div>
									<input type="email" name="email" placeholder="Enter Email " th:value="${contact.email}"
										class="form-control" required="required"/>
								</div>
								<div class="input-group mt-3">
									<div class="input-group-prepend">
										<div class="input-group-text">
											<i class="fa fa-briefcase"></i>
										</div>
									</div>
									<input type="text" name="work" th:value="${contact.work}"
										placeholder="Enter Profession/Work" class="form-control">
								</div>
								<div class="form-group mt-3">
									<textarea name="desc" placeholder="Enter Description" rows="5"id="text"
									th:value="${contact.desc}"	class="form-control"></textarea>
								</div>
								
								<img style="height: 200px;width: 200px;" class="img-fluid" th:src="@{'/image/'+${contact.image}}">
							
								
						
								<div class="custom-file">
									<input type="file" name="contactimage" multiple="multiple">
								</div>
								<div class="container text-center">
									<button type="submit" class="btn btn-outline-primary">UpdateContact</button>
								</div>
							</form>


						</div>

					</div>

				</div>

			</div>

		</div>
		<script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
	<script >
		tinymce.init({
  selector: '#text'
});</script>

	</section>

</body>
</html>
