<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(content)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

<!-- Bootstrap CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
	
	<link rel="stylesheet"  th:href="@{/css/style.css}">

<title th:text="${title}">base</title>
</head>
<body>

	<!-- navbar -->
	<nav class="fixed-top navbar navbar-expand-lg navbar-dark bg-light bg-primary">
		<div class="container-fluid">
			<a class="navbar-brand" href="">ContactManager</a>
			
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
			
				<ul class="navbar-nav ml-auto text-uppercase ">
					<li class="nav-item"><a class="nav-link active"
						aria-current="page" th:href="@{/}">Home</a></li>
						
					
					<li class="nav-item"><a th:href="@{/user/profile}" class="nav-link active " ><span th:text="${u.uname}"></span></a></li>
					<li class="nav-item"><a class="nav-link " th:href="@{/logout}">Logout</a></li>
				</ul>
				
			</div>
		</div>
	</nav>
	<!--end navbar -->


<div class="banner1">
<!--sidebar  -->
	<div class="sidebar mt-2">
	<span onclick="toggleSidebar()" class="crossbtn">&times;</span>
	<a id="homes" href="" th:href="@{/user/index}"class="item"><i class="fas fa-home"></i>Home</a>
	<a id="showcontacts" href=""  th:href="@{/user/showcontacts/0}"class="item"><i class="fas fa-id-card-alt"></i>View Contacts</a>
	<a id="addcontacts" href="" th:href="@{/user/addcontact}" class="item"><i class="fas fa-pencil-alt"></i>Add Contacts</a>
	<a id="viewprofile" href="" class="item" th:href="@{/user/profile}"><i class="fas fa-user-circle" ></i>View Profile</a>
	<a id="settings" href="" th:href="@{/user/settings}" class="item"><i class="fas fa-cogs"></i>Settings</a>
	<a id="logout" href=""  th:href="@{/logout}"class="item"><i class="fas fa-sign-out-alt"></i>Logout</a>
	<div class="divider"></div>
	
	
	</div>
	<!--endsidebar  -->
	<!--content start  -->
	<div>
	<div class="content mt-5 ">
	
	
	<i onclick="toggleSidebar()" class="fas fa-bars m-3"></i>
	
	<div class="container"th:if="${session.msg}">
	<div th:classappend="${'alert-'+session.msg.type}" class="alert text-center" role="alert">
	<span th:text="${session.msg.content}"></span>
	</div>
	<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
	</div>
	
	
	
	<div th:replace="${content}"></div>
	</div>
	<!--end content  -->
</div>
	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
<script  type="text/javascript" th:src="@{/js/scripts.js}"></script>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

<script>


</script>
	<!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>
</html>
