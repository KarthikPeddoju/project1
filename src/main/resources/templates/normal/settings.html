<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/userbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">settings</title>
</head>
<body>
<section>

 
 <div class="container">
 <div class="row">
 <div class="col-md-12">
 <div class="card">
 <div class="card-body">
 <h4>Change Password</h4>
 
 <form th:action="@{/user/changepassword}" method="post" >
 <div class="form-group mt-1">
 <input type="text" name="oldp" class="form-control" placeholder="Enter old password" required="required">
 </div>
 
 <div class="form-group">
 <input type="text" name="newp" class="form-control" placeholder="Enter new password" required="required">
 </div>
 
 <div class="container text-center">
<button type="submit" class="btn btn-success">Change</button> 
<button type="reset" class="btn btn-warning">Reset</button> 
</div>
 
 </form>
 </div>
 </div>
 </div>
 </div>
 </div>
 







<script type="text/javascript">
$(document).ready(()=>{
	$(".item").removeClass("active");
	$("#settings").addClass("active");
});

</script>
</section>

</body>
</html>
