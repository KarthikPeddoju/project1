<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/userbase::layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title th:text="${title}">dashboard</title>
</head>
<body>
<section>
<div class="card mr-3 ml-3 "   th:if="${contact}" >
<div class="card-body showc">
<div class="container text-center">
 <img alt=""style="width: 200px;height: 200px" class="contactimage" th:src="@{'/image/'+${contact.image}}">
 <h3 style="color: #009688" th:text="${contact.cname}+'()'+${contact.secondname}"></h3>
 <table class="table">
  <thead style="color: #009688">
    <tr>
      <th scope="col">ID</th>
      <th scope="col"><span th:text="${contact.cid}"></span></th>
      
    </tr>
  </thead>
  <tbody style="color: #009688">
   <tr>
      <th scope="col">MobileNumber</th>
      <th scope="col"><span  th:text="${contact.phone}"></span></th>
      
    </tr>
    <tr>
      <th scope="col">Email</th>
      <th scope="col"><span  th:text="${contact.email}"></span></th>
      
    </tr>
    <tr>
      <th scope="col">Work</th>
      <th scope="col"><span  th:text="${contact.work}"></span></th>
      
    </tr>
    
    
    
  </tbody>
</table>
<div class="container">
<p th:text="${contact.desc}" ></p>
</div>
 <button th:onclick="|deletecontact(${contact.cid})|" class="btn btn-danger btn-sm">Delete</button>
     <form class="mt-1"method="post" th:action="@{'/user/updatecontact/'+${contact.cid}}">
       <button  type="submit"class="btn btn-primary btn-sm">Update</button></form>
</div>

</div>

</div>
<h2 class="text-center bg-danger text-white" th:unless="${contact}"> You Dont have Permission to View </h2>

</section>

</body>
</html>
